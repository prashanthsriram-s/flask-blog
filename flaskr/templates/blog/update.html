{% extends 'base.html' %}

{% block title %}
    Editing a Post
{% endblock %}

{% block header %}
    <h1>Editing: {{post['title']}}</h1>
{% endblock %}

{% block content %}
<div class="postingas">Posting as {{g.user['username']}}</div>
<form method="post">
    <label for="title" >Title:</label>
    <input name="title" id="title" value="{{ request.form['title'] or post['title'] }}" autocomplete="off" required>
    <br/>
    <label for="Body">Body:</label>
    <textarea name="body" id="body" autocomplete="off" required>{{ request.form['body'] or post['body']}}</textarea>
    <br/>
    <input type="submit" value="Edit">
</form>
{% endblock %}
