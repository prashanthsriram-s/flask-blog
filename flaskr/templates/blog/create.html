{% extends 'base.html' %}

{% block title %}
    Create a Post
{% endblock %}

{% block header %}
    Fill the following fields to make a post!
{% endblock %}

{% block content %}
    <form method="post">
        <label for="title">Title: </label>
        <input name="title" id="title" required>
        <br/>
        <label for="cont">Body: </label>
        <textarea name="cont" id="cont" required></textarea>
        <br/>
        <input type="submit" value="Post">
    </form>
{% endblock %}
